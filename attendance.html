<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" type="text/javascript"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <title>Form</title>



</head>
<br>

<div class="container">
<div class="row">
<div class="col-md-6 col-sd-6">
<form id="addpost" style="width:100%;text-align:center;">
    <h1>BUNK OR NOT </h1>
    <div class="form-group">
        <br>
        <input type="text" id="hours" placeholder="Total hours taken " class="form-control" style="width:100%;">
    </div>
    <div class="form-group">
        <br>
        <input type="text" id="percentage" placeholder="Present percentage" class="form-control" style="width:100%;">
    </div >
    <div class="form-group">
        <br>
        <input type="text" id="min_percentage" placeholder="Minimum percentage required" class="form-control" style="width:100%;">
    </div >
    <div class="form-group">
        <br>
        <br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
    </form>

    </div>
    <div class="col-md-5 col-sd-5" style="text-align:left">
        <div class="container">
        <p id="new"></p>
            </div>
    </div>
</div>
</div>

<script>
    document.getElementById('addpost').addEventListener('submit',funct);
    function funct(e){
        e.preventDefault();

        let hours=document.getElementById('hours').value;
        let percentage=document.getElementById('percentage').value;
        let min_percentage=document.getElementById('min_percentage').value;
        let att=(percentage*hours)/100;

        var i=0;

        i=i+5;

        for(i=1;(att)/(hours+i)*100>min_percentage;let i=i+1)
        	console.log(i);

        console.log(att,hours,percentage,min_percentage,i);

    	output=i;

        document.getElementById('new').innerHTML=output;
    }
</script>

</body>
