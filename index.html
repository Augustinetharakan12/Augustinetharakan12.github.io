<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax json local</title>
</head>
<body>
<button id="button1">Get user</button>
<button id="button2">Get user</button>
<br>
<br>
<h1>User</h1>
<div id="user">
</div>
<h1>Users</h1>
<div id="users">
</div>
<script>
    document.getElementById('button1').addEventListener('click',loaduser)
    function loaduser(){
     var xhr=new XMLHttpRequest();
     xhr.open("GET","user.json",true);
     xhr.onload=function(){
      if(xhr.status == 200){
      console.log(xhr.responseText);
      }
     }
     xhr.send();
    }
</script>
</body>
</html>
