<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" type="text/javascript"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" type="text/css">




    <link rel="stylesheet" href="static/style.css" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Form</title>



</head>
<body>
<br>

<div class="container">
<div class="row">
<div class="col-md-6 col-sd-6">
<form id="addpost" style="width:100%;text-align:center;">
    <h1>USER FORM</h1>
    <div class="form-group">
        <br>
        <input type="text" id="name" placeholder="Name" class="form-control" style="width:100%;">
    </div>
    <div class="form-group">
        <br>
        <input type="text" id="email" placeholder="E-mail" class="form-control" style="width:100%;">
    </div >
    <div class="form-group">
        <br>
        <input type="text" id="phone" placeholder="Phone Number" class="form-control" style="width:100%;">
    </div>
    <div class="form-group">
        <br>
        <input type="text" id="gender" placeholder="Gender" class="form-control" style="width:100%;">
    </div>
    <div class="form-group">
        <br>
        <textarea type="text" id="message" placeholder="Message" class="form-control" style="width:100%;" rows="4" cols="50"></textarea>
    </div>
    <div class="form-group">
        <br>
        <br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
    </form>

    </div>
    <div class="col-md-5 col-sd-5" style="text-align:left">
        <div class="container">
        <p id="new"></p>
            </div>
    </div>
</div>
</div>

<script>
    document.getElementById('addpost').addEventListener('submit',funct);
    function funct(e){
        e.preventDefault();

        let name=document.getElementById('name').value;
        let email=document.getElementById('email').value;
        let phone=document.getElementById('phone').value;
        let gender=document.getElementById('gender').value;
        let message=document.getElementById('message').value;

        var output='<h1>USER DETAILS</h1><p>Name:'+name+'<br>Email:'+email+'<br>phone:'+phone+'<br>gender:'+gender+'<br>Message:'+message+'</p>';

        fetch('https://httpbin.org/post',{
            method:'POST',
            headers:{
                'Accept':'application/json,text/plain,*/*',
                'Content-type':'application/json'
                },
                body:JSON.stringify({name:name,email:email,phone:phone,gender:gender,message:message})
        })
        .then((res) => res.json())
        .then((data) => console.log(data))

        console.log('working');
        document.getElementById('new').innerHTML=output;

    }
</script>

</body>
</html>
