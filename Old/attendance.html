<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" type="text/javascript"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" type="text/css">




    <link rel="stylesheet" href="static/style.css" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Form</title>



</head>
<br>

<div class="container">
<div class="row">
<div class="col-md-6 col-sd-6">
<form id="addpost" style="width:100%;text-align:center;">
    <h1>BUNK OR NOT </h1>
    <div class="form-group">
        <br>
        <input type="number" id="hours" placeholder="Total hours taken " class="form-control" style="width:100%;">
    </div>
    <div class="form-group">
        <br>
        <input type="number" id="percentage" placeholder="Present percentage" class="form-control" style="width:100%;">
    </div >
    <div class="form-group">
        <br>
        <input type="number" id="min_percentage" placeholder="Minimum percentage required" class="form-control" style="width:100%;">
    </div >
    <div class="form-group">
        <br>
        <br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
    </form>

    </div>
    <div class="col-md-5 col-sd-5" style="text-align:left">
        <div class="container">
            <br>
            <br>
        <p id="new"></p>
            </div>
    </div>
</div>
</div>

<script>
    document.getElementById('addpost').addEventListener('submit',funct);
    function funct(e){
        e.preventDefault();
        let hours=1*document.getElementById('hours').value;
        let percent=1*document.getElementById('percentage').value;
        let min_percentage=1*document.getElementById('min_percentage').value;

        //let hours=55;
        //let percent=89;
        //let min_percentage=75;

        let att=(percent*hours)/100;

        var i=0;

        console.log(i,att,(hours),(att)/(hours+i)*100);

        if((att/hours)*100>=75){
            for(i=0;((att)/(hours+i)*100)>min_percentage;i++)
        {
            console.log(i,att,hours+i,(att)/(hours+i)*100);
        }
        console.log(att,hours,percent,min_percentage,i,((att)/(hours+i)));

        output="<p style='color:lightgreen;'>You can cut "+i+" hours :)</p>";
        }
        else{
            for(i=0;((att+i)/(hours+i)*100)<min_percentage;i++)
        {
            console.log(i,att,hours+i,(att)/(hours+i)*100);
        }
        console.log(att,hours,percent,min_percentage,i,((att)/(hours+i)));

        output="<p style='color:red;'>You can't cut, you have to attend "+i+" more hours :(</p>";
        }    

        document.getElementById('new').innerHTML=output;
    }
</script>

</body>
</html>
